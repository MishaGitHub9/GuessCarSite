<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мої контакти</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A7303E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            text-align: center;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .contact-item {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 200px;
            display: inline-block;
            font-size: 1.1rem;
        }

        a:hover {
            background-color: white;
            color: #A7303E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .main-title {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1 class="main-title">GUESS CAR</h1>
    <div class="contact-container">
        <h2>Мої контакти</h2>
        <div class="contact-item">
            <a href="mailto:miha2525z@gmail.com"> Email</a>
        </div>
        <div class="contact-item">
            <a href="https://t.me/not_hijacked"> Telegram</a>
        </div>
    </div>
</body>
</html>
